<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="./source/modules/winestore/template/js/jquery-2.0.3.min.js"></script>
		<!-- 核心 JavaScript 文件 -->
		<script src="./source/modules/winestore/template/js/bootstrap.min.js"></script>
		<link href="./source/modules/winestore/template/css/bootstrap.min.css" rel="stylesheet" />
        <link href="./source/modules/winestore/template/css/bootstrap-responsive.min.css" rel="stylesheet" />
         <link rel="stylesheet" href="./source/modules/winestore/template/css/ace.min.css" />
        <link rel="stylesheet" href="./source/modules/winestore/template/css/ace-responsive.min.css" />

		<title>存酒管理</title>

		<style>
			.s{padding :50px;}
			
		</style>
	</head>

		
<body>
		
	<div class="s">
		
		<ul class="nav nav-tabs" role="tablist">
  		<li class="active"><a href="#home" role="tab" data-toggle="tab">填写存酒资料 </a></li>
  
		</ul>
		
		
		<div class="tab-content">
 			 <div class="tab-pane active" id="home">
		
     			 <form action="{php echo $this->createWebUrl('SaveWine')}"   method="post">
        	   		 <input type="hidden" name="snid" value={$result["snid"]}>
        	   		  <input type="hidden" name="id" value={$result["id"]}>
     
          			 <div class="controls">请选择酒的种类：
        				  <select name="type">
          					 <option value ="1" {if $result['type'] == "1" } selected="selected" {/if}>红酒</option>
          					 <option value ="2" {if $result['type'] == "2" } selected="selected" {/if}>香槟</option>
				             <option value ="3" {if $result['type'] == "3" } selected="selected" {/if}>洋酒</option>
				             <option value ="4" {if $result['type'] == "4" } selected="selected" {/if}>啤酒</option>
           
        				  </select>
             		</div>
             		</br>

				    <div class="controls">
				            请填写酒名： <input type="text" name="winename"  class="input-xlarge" value="{$result['winename']}">
				    </div>
				    </br>
				    
				   <div class="controls">
				           请填写数量： <input type="text"  name="winenumber"  class="input-xlarge" value="{$result['winenumber']}">
            		</div>
            		</br>
            
            		<div class="controls">
        			   存放柜号： <input type="text"  name="winenum"  class="input-xlarge" value="{$result['winenum']}">
           			</div>
           			</br>
           			
           			<div class="controls">
        			   备注： <input type="text"  name="remark" class="input-xlarge" value="{$result['remark']}"/>
           			</div>
           			</br>
	
             	
			          <div class="controls">
			            <input type="submit" class="btn btn-primary" value="保存" >
			          </div>

          </form>
       
      		 </div>
       </div>
 	</div>
</body>
